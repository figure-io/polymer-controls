<html>
	<head>

			window.Polymer.dom = 'shadow';
		</script>

		<link rel="stylesheet" href="./css/styles.css">

		<!-- Load components -->
		<link rel="import" href="../polymer-controls.html">
	</head>
	<body unresolved>

		<polymer-controls id="gui">

		<div class="component">
			<span class="text"></span>

		<script type="text/javascript" src="./js/script.js"></script>

	</body>
