<!--
	Element for displaying control elements.

	Example:
		<polymer-controls id="controls"></polymer-controls>

	@element polymer-controls
	@status unstable
-->
<dom-module id="polymer-controls">

	<!-- STYLESHEETS -->
	<link rel="import" type="css" href="./css/styles.css">

	<!-- PRESENTATION CONTENT -->
	<template>
		<!-- TODO: consider remove paper elements -->
		<paper-material class="container" id="container" elevation="2">

			<!-- TODO: why is the controls DIV necessary? -->
			<div class="controls">
				<template is="dom-repeat" items="{{config}}">

					<!-- TODO: why is the elements DIV necessary? -->
					<div class="control">

						<!-- Slider -->
						<template is="dom-if" if="[[_isSlider( item )]]">
							<div>{{item.name}}</div>
							<paper-slider class="slider" step="[[_computeDefaultStep(item)]]" min="{{item.min}}" max="{{item.max}}" value="{{item.value}}"
							editable="true" on-change="onSliderChange"></paper-slider>
						</template>

						<!-- Checkbox -->
						<template is="dom-if" if="[[_isCheckbox( item )]]">
								<paper-checkbox class="checkboxElem" on-change="onCheckboxChange" checked="{{item.value}}">{{item.name}}</paper-checkbox>
						</template>

						<!-- Dropdown -->
						<template is="dom-if" if="[[_isDropdown( item )]]">
							<paper-dropdown-menu selected="{{item.value}}" label="{{item.name}}" on-iron-activate="onDropdownClose">
								<paper-menu class="dropdown-content">
									<template is="dom-repeat" items="[[item.choices]]" as="choice">
										<paper-item>{{choice}}</paper-item>
									</template>
								</paper-menu>
							</paper-dropdown-menu>
						</template>

						<!-- Input Field -->
						<template is="dom-if" if="[[_isInput( item )]]">
							<paper-input on-value-changed="onInputChange" label="{{item.name}}" value="{{item.value}}"></paper-input>
						</template>

					</div>
				</template>
			</div>
		</paper-material>
	</template>

	<!-- REGISTRATION -->
	<script src="./js/script.js"></script>

</dom-module>
